name: Triage Compare (OpenAI vs Gemini)

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create venv & install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install openai google-genai pydantic

      - name: Run triage comparison
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          . .venv/bin/activate
          bin/run_triage_all.sh

      - name: Upload summaries
        uses: actions/upload-artifact@v4
        with:
          name: triage-summaries
          path: |
            results/summaries/triage_metrics.csv
            results/summaries/triage_compare.md

      - name: Upload raw outputs
        uses: actions/upload-artifact@v4
        with:
          name: triage-raw
          path: results/raw/**
